    <style type="text/css">

    <script type="text/javascript">



        // Create a new Phaser Game instance with a configuration object
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 800,
            scene: {
                // Initial scene
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        // Preload function for loading assets
        function preload() {
            // Load your assets here (images, spritesheets, etc.)
            this.load.image('blegh', 'assets/blegh.jpg');
            this.load.image('dash_knight', 'assets/dash_knight.png');
            this.load.image('gonk', 'assets/gonk.png');
            this.load.image('knightsheet', 'assets/knightsheet.png');
            this.load.image('upgrades_colors', 'assets/upgrades_colors.png');
        }

        // Create function for initializing game objects
        function create() {

            console.log("create")

            // Set up a text object to display scene information
            const text = this.add.text(400, 400, 'Default Scene - Press Space to transition', {
                fontSize: '24px',
                fill: '#fff'
            });
            text.setOrigin(0.5);

            // Define a key for transitioning to the next scene
            const spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

            // Set up an event listener for the space key
            this.input.keyboard.on('keydown_SPACE', function (event) {
                // Transition to the next scene
                console.log("space")
            }, this);

            this.scene.start('Scene1');
        }
